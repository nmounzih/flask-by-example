<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div class='container'>
        <form role='form' method='POST' action='/'>
          <div class='form-group'>
            <input type='text' name='url' class='form-control' id='url-box' placeholder='Enter URL...' autofocus required>

        </form>
      </div>

        {% for error in errors %}
          {{ error }}
        {% endfor %}
  </body>
</html>
